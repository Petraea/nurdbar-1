<head></head>
<body></body>

<template name="page">
  <h2>Products:</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Stock</th>
      <th>Price</th>
      <th>Barcode</th>
    </tr>
    {{#each products}}
      <tr>
        <td><b>{{name}}</b></td>
        <td>{{stock}}</td>
        <td>{{price}}</td>
        <td>{{barcode}}</td>
      </tr>
    {{/each}}
  </table>
</template>
